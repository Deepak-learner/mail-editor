    <!DOCTYPE html>
    <html>
    <head>
        <title>Mail</title>
        <!-- include css file-->
        <link href="style/index.css" rel="stylesheet" />
        <!-- to use icons from external source-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="layout">
            <form onsubmit="mailSent()">
                <div class="inputHeading" >
                    From:
                    <input type="email" id="from" class="inputTextBox" value="deepak.agarwal@leadsquared.com" />
                </div><br>
                <div class="inputHeading">
                    To: 
                    <input type="email" id="to" class="inputTextBox" />
                    <button onclick="addCcBcc()" class="inputTextBox" id="ccbcc">CC/BCC</button>
                </div><br>
                <div id="CCBCC">   </div><br>
                <div class="inputHeading">
                    Subject:
                    <input type="text" class="inputTextBox" required/>
                </div><br>
                <div>
                    <textarea class="mailMessage" id="TextArea" required></textarea>
                </div>
                <button class="sendMailBtn">send</button>
                <span class="material-icons" onclick="boldText()">format_bold</span>
                <span class="material-icons" onclick="italicText()">format_italic</span>
                <span class="material-icons" onclick="uploadFile()">attach_file</span>
                <span class="material-icons">format_size</span>
                <span class="material-icons">link</span>
                <span class="material-icons" id="deleteBtn">delete</span>
            </form>
        </div>
    </body>
    <!-- include javascript file-->
    <script  src="scripts/index.js"></script>
    </html>
